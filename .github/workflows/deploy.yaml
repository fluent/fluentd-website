name: Deploy Middleman to GitHub Pages

on:
  push:

permissions:
  contents: write
  id-token: write
  pages: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: Gemfile.middleman
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: true
      - name: Install dependencies
        run: bundle install
      - name: Setup shared assets
        run: |
          bundle exec ruby scripts/symlink_middleman_source.rb
          find source
      - name: Build website
        run: bundle exec middleman build --verbose

      # FIXME: Avoid broken scss asset pipeline, rewrite them!
      - name: Last resort patch
        run: |
          # Change relative img path
          sed -i  "s|url(/assets/plugins/parallax-slider/img|img|g" build/stylesheets/parallax-slider/parallax-slider.css
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  # Compare original and modified contents
  strict:
    needs: deploy
    name: "verify with old sitemap.xml"
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: Gemfile.middleman
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: true
      - name: Setup shared assets
        run: |
          bundle exec ruby scripts/deheroku_checker.rb --deheroku-site https://${{ github.repository_owner }}.github.io/fluentd-website/ --output-dir deheroku-oldsitemap
      - name: Collect summary
        if: always()
        run: |
          cat deheroku-oldsitemap/summary.md >> $GITHUB_STEP_SUMMARY
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: oldsitemap
          path: deheroku-oldsitemap

  newsitemap:
    needs: deploy
    name: "verify with new sitemap.xml"
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: Gemfile.middleman
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: true
      - name: Setup shared assets
        run: |
          bundle exec ruby scripts/deheroku_checker.rb --deheroku-site https://${{ github.repository_owner }}.github.io/fluentd-website/ --output-dir deheroku-newsitemap --verify-reverse
      - name: Collect summary
        if: always()
        run: |
          cat deheroku-newsitemap/summary.md >> $GITHUB_STEP_SUMMARY
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: newsitemap
          path: deheroku-newsitemap

