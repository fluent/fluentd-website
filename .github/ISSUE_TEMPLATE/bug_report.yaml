name: Bug Report for https://www.fluentd.org/
description: Create a report about Fluentd's website
labels: "waiting-for-triage"
body:
  - type: markdown
    attributes:
      value: |
        This repository tracks an issue for Fluentd's website.
        If you found a bug of Fluentd, please forward it to https://github.com/fluent/fluentd.
        Do not create an issue about usage of Fluentd itself. Ask on https://discuss.fluentd.org/!
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug in https://www.fluentd.org
    validations:
      required: true
  - type: textarea
    id: link
    attributes:
      label: Link to the problematic contents
      description: Write the actual URL
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected explanation
      description: A clear and concise description of what you expected to happen
    validations:
      required: true
  - type: textarea
    id: addtional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
